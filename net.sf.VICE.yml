app-id: net.sf.VICE
command: x64sc
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --metadata=X-DConf=migrate-path=/net/sf/VICE/
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: x264
    config-opts:
      - --enable-lto
      - --enable-pic
      - --enable-shared
      - --disable-cli
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 0480cb05fa188d37ae87e8f4fd8f1aea3711f7ee
    cleanup:
      - /include
      - /lib/pkgconfig

  - name: xfont-utils
    modules:
      - name: font-util
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/font/util
            tag: font-util-1.4.1

      - name: libfontenc
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libfontenc
            tag: libfontenc-1.1.8

      - name: libXfont
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libXfont
            tag: libXfont2-2.0.7

      - name: bdftopcf
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/util/bdftopcf
            tag: bdftopcf-1.1.2

      - name: mkfontdir
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontdir
            tag: mkfontdir-1.0.7

      - name: mkfontscale
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontscale
            tag: mkfontscale-1.2.3

  - name: xa
    no-autogen: true
    make-install-args: [ DESTDIR=/app ]
    cleanup: [ '*' ]
    sources:
      - type: archive
        url: http://www.floodgap.com/retrotech/xa/dists/xa-2.4.1.tar.gz
        sha256: 63c12a6a32a8e364f34f049d8b2477f4656021418f08b8d6b462be0ed3be3ac3

  - name: dos2unix
    buildsystem: simple
    build-commands:
      - make prefix=$FLATPAK_DEST install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/dos2unix/dos2unix/7.5.3/dos2unix-7.5.3.tar.gz
        sha256: 28a4b0d9f9179da4e44c567b9c01f818b070a20827115fffd96f760dcfa0f3b2

  - name: check
    buildsystem: autotools
    cleanup:
      - /include
      - /share/doc/check
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: https://github.com/libcheck/check/releases/download/0.15.2/check-0.15.2.tar.gz
        sha256: a8de4e0bacfb4d76dd1c618ded263523b53b85d92a146d8835eb1a52932fa20a

  - name: libevdev
    buildsystem: meson
    cleanup:
      - /include
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.6.tar.xz
        sha256: 73f215eccbd8233f414737ac06bca2687e67c44b97d2d7576091aa9718551110

  - name: vice
    config-opts:
      - --enable-native-gtk3ui
      - --enable-external-ffmpeg
      - --disable-pdf-docs
      - --without-oss
    cleanup:
      - /cache
      - /lib/vice/doc
      - /share/fonts
      - /share/info
      - /share/man
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/vice-emu/releases/vice-3.10.tar.gz
        sha256: 8e5bac18cbcb9f192380ad3ef881f8790f5b75c41d7b3da65d831985d864d6d1

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}*.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/ ${FLATPAK_ID}.png
      - install -D -m644 ${FLATPAK_ID}-64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
    sources:
      - type: file
        path: net.sf.VICE.appdata.xml

      - type: file
        path: net.sf.VICE.png

      - type: file
        path: net.sf.VICE-64.png

      - type: file
        path: net.sf.VICE.desktop

      - type: file
        path: net.sf.VICE.C128.desktop

      - type: file
        path: net.sf.VICE.CBM2.desktop

      - type: file
        path: net.sf.VICE.PET.desktop

      - type: file
        path: net.sf.VICE.Plus4.desktop

      - type: file
        path: net.sf.VICE.VIC.desktop
